<h1>Review Form</h1>
    <form method="POST" action="{% url 'suntory:review_form' id=product.id %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>

        <label for="body">Body:</label>
        <textarea name="body" id="body" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
